<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Buttons</title>
  <style>
    /* Center the buttons using flexbox */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Style the buttons for better visibility */
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
    }
  </style>
</head>
<body>

  <!-- Container to display the suggested buttons -->
  <div id="suggestedButtonsContainer"></div>

  <script>
    // Function to create and display the suggested buttons
    function showSuggestedButtons() {
      const buttonsContainer = document.getElementById('suggestedButtonsContainer');

      // Clear any existing content in the container
      buttonsContainer.innerHTML = '';

      // Create and append three suggested buttons with updated names
      const buttonNames = ['Հայերեն', 'Pусский', 'English'];
      for (let i = 0; i < buttonNames.length; i++) {
        const button = document.createElement('button');
        button.className = 'button';
        button.textContent = buttonNames[i];
        buttonsContainer.appendChild(button);
      }
    }

    // Call the function to display buttons when the page loads
    showSuggestedButtons();
  </script>
<script>
  // Function to create and display the suggested buttons
  function showSuggestedButtons() {
    const buttonsContainer = document.getElementById('suggestedButtonsContainer');

    // Clear any existing content in the container
    buttonsContainer.innerHTML = '';

    // Create and append three suggested buttons with updated names and links
    const buttonInfo = [
      { name: 'Հայերեն', link: 'file:///C:/Users/Gurgen/Desktop/hayeren.html' },
      { name: 'русский', link: 'file:///C:/Users/Gurgen/Desktop/Russian.html' },
      { name: 'English', link: 'file:///C:/Users/Gurgen/Desktop/tourist_attractions.html' }
    ];

    for (let i = 0; i < buttonInfo.length; i++) {
      const button = document.createElement('button');
      const anchor = document.createElement('a');

      // Set link attributes
      anchor.href = buttonInfo[i].link;

      // Set button attributes and text content
      button.className = 'button';
      button.textContent = buttonInfo[i].name;

      // Open link in a new tab
      button.target = '_blank';

      // Append button inside anchor and anchor inside container
      anchor.appendChild(button);
      buttonsContainer.appendChild(anchor);
    }
  }

  // Call the function to display buttons when the page loads
  showSuggestedButtons();
</script>


</body>
</html>
